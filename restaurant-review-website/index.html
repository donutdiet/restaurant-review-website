<body>
<div class="display flex">
  <nav class="sidebar flex">
    <img class="logo" src="images/logo.png">

      <div class="label text-light bold">Home</div>
    </a>
    <a class="flex">
      <img src="images/following.png">
      <div class="label text-light">Following</div>

    </a>
    <a class="flex">
      <img src="images/messages.png">

    </a>
    <a class="flex">
      <img src="images/notifications.png">

    </a>
    <a class="flex">
      <img src="images/settings.png">
      <div class="label text-light">Settings</div>
    </a>
    <button id="post-button" class="bg-light text-white bold">Post</button>
  </nav>
  <form id="post-form" class="text-dark bold">
    <div class="restaurant-name-label">Restaurant Name</div>
    <div class="restaurant-rating-label">Rating</div>

    <input id="restaurant-name-input" placeholder="eg: McDonald's">
    <input id="rating-input" placeholder="-">
    
    <div class="username-label">Username</div>
    <input id="username-input" placeholder="eg: lvl220munchlax" spellcheck="false">

    <div class="description-label">Description</div>
    <textarea id="description-input" placeholder="Share your thoughts!" spellcheck="false"></textarea>

    <div id="form-error-message"></div>

    <div id="form-buttons">
      <button type="button" id="form-submit-button" class="bg-light text-white">Submit</button>
      <button type="button" id="form-clear-button">Clear</button>
    </div>

    <div id="form-exit-button" class="text-light">X</div>
  </form>
  <div class="posts-section">
    <header class="flex bg-white">
      <input class="search-bar" placeholder="Search">
      <button>Filter</button>
      <button>Sort</button>
      <button id="delete-posts-button">Delete Post (temp)</button>
    </header>
