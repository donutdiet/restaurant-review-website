<!DOCTYPE html>
<hmtl>

  <head>
    <title>Munch Review</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/posts.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!--No clue what this is; got it from stack overflow to fix @media screen-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <!--SO THE POSITION ABSOLUTE REFRESH BUTTON ISN'T ABOVE THE HEADER -->
    <button class="filter-button">Filter</button>
    <button class="sort-button">Sort</button>
    <button id="delete-button">Delete</button>

    <div class="misc-button-container">
      <button id="toggle-button">
        Dark Mode
      </button>
      <button class="refresh-button">
        Refresh
      </button>
    </div>
    <button id="add-entry-button">+ Add an entry</button>

    <div class="header">
      <div class="left-section">
        <img class="hamburger-icon" src="images/hamburger-menu.svg">
        <img class="logo" src="images/logo.png">
      </div>
      <div class="middle-section">
        <input class="search-bar" type="text" placeholder="Search">
        <button class="search-button">
          <img class="search-icon" src="images/search-icon.svg">
        </button>
      </div>
      <div class="right-section">
        <div class="profile-icon-container">
          <img class="profile-icon" src="images/profile.png">
          <div class="tooltip">Profile</div>
        </div>
        <div class="messages-icon-container">
          <img class="messages-icon" src="images/messages.png">
          <div class="tooltip">Messages</div>
        </div>
        <div class="notifications-icon-container">
          <img class="notifications-icon" src="images/notifications.png">
          <div class="tooltip">Notifications</div>
        </div>
        <div class="settings-icon-container">
          <img class="settings-icon" src="images/settings.png">
          <div class="tooltip">Settings</div>
        </div>
      </div>
    </div>

    <div class="sidebar">
      <div class="sidebar-container">
        <img class="home-icon" src="images/home.png">
        <div>Home</div>
      </div>
      <div class="sidebar-container">
        <img class="following-icon" src="images/following.png">
        <div>Following</div>
      </div>
      <div class="sidebar-container">
        <img class="trending-icon" src="images/trending.png">
        <div>Trending</div>
      </div>
      <div class="sidebar-container">
        <img class="bookmarks-icon" src="images/bookmark.png">
        <div>Bookmarks</div>
      </div>
      <div class="sidebar-container">
        <img class="receipts-icon" src="images/receipts.png">
        <div>Receipts</div>
      </div>
    </div>

    <div class="posts">

      <div id="add-post-form" class="not-visible">
        <div class="form-header">
          <label id="restaurant-name-input-label">Restaurant Name</label>
          <input id="restaurant-name-input">

          <div class="rating-container">
            <label id="rating-input-label">Rating</label>
            <input id="rating-input">
          </div>

          <button id="form-exit-button">X</button>
        </div>

        <label id="username-input-label">Username</label>
        <input id="username-input">

        <label id="description-input-label">Description</label>
        <textarea id="description-input"></textarea>

        <div id="form-error-message"></div>

        <div class="form-buttons">
          <button id="form-submit-button">Submit</button>
          <button id="form-clear-button">Clear</button>
        </div>
      </div>

      <div id="left-column-posts">

        <div class="post">
          <div class="rating rating5">86</div>
          <div class="post-header">
            <div class="restaurant-name">Restaurant Name</div>
            <div class="time">2 months ago</div>
            <div class="bs">
              <img class="bookmark-icon" src="images/bookmark.png">
              <div class="bs-tooltip">Bookmark</div>
            </div>
          </div>
          <div class="username">@username</div>
          <div class="description">Food is not halal.</div>
          <div class="image-grid">
            <!-- <img class="image" src="images/food/not-halal-1.jpg">
            <img class="image" src="images/food/not-halal-2.jpg">
            <img class="image" src="images/food/not-halal-3.jpg"> -->
          </div>
          <div class="stats">
            <div class="reply-container">
              <img class="reply-icon" src="images/replies.png">
              <div>0</div>
              <div class="tooltip">Reply</div>
            </div>
            <div class="like-container">
              <img class="like-icon" src="images/unactive-like.png">
              <div>0</div>
              <div class="tooltip">Like</div>
            </div>
            <div class="share-container">
              <img class="share-icon" src="images/share.png">
              <div>0</div>
              <div class="tooltip">Share</div>
            </div>
          </div>
        </div>

      </div>
      <div id="right-column-posts">

      </div>
    </div>
  </body>

  <script src="scripts.js"></script>
</hmtl>
