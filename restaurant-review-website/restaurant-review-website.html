 <!DOCTYPE html>
<hmtl>

  <head>
    <title>Munch Review</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/infobar.css">
    <link rel="stylesheet" href="styles/posts.css">
    <link rel="stylesheet" href="styles/replies.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!--No clue what this is; got it from stack overflow to fix @media screen-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div class="button-row">
      <!--SO THE POSITION ABSOLUTE REFRESH BUTTON ISN'T ABOVE THE HEADER -->
      <button class="filter-button">Filter</button>
      <button class="sort-button">Sort</button>
      <button class="refresh-button">Refresh</button>
      <button id="delete-button">Delete</button>

      <button id="add-entry-button">+ Add an entry</button>
    </div>

    <div class="header">
      <div class="left-section">
        <img class="logo" src="images/logo.png">
      </div>
      <div class="middle-section">
        <input class="search-bar" type="text" placeholder="Search">
        <button class="search-button">
          <img class="search-icon" src="images/search-icon.png">
        </button>
      </div>
      <!-- <div class="right-section">
        <div class="header-container">
          <img class="messages-icon" src="images/messages.png">
          <div class="tooltip">Messages</div>
        </div>
        <div class="header-container">
          <img class="notifications-icon" src="images/notifications.png">
          <div class="tooltip">Notifications</div>
        </div>
        <div class="header-container">
          <img class="receipts-icon" src="images/receipts.png">
          <div class="tooltip">Receipts</div>
        </div>
      </div> -->
    </div>

    <div class="sidebar">
      <div class="sidebar-container">
        <img class="home-icon" src="images/home.png">
        <div class="sidebar-label">Home</div>
      </div>
      <div class="sidebar-container">
        <img class="profile-icon" src="images/profile.png">
        <div class="tooltip">Profile</div>
      </div>
      <div class="sidebar-container">
        <img class="following-icon" src="images/following.png">
        <div class="sidebar-label">Following</div>
      </div>
      <div class="sidebar-container">
        <img class="trending-icon" src="images/trending.png">
        <div class="sidebar-label">Trending</div>
      </div>
      <div class="sidebar-container">
        <img class="bookmarks-icon" src="images/active-bookmark.png">
        <div class="sidebar-label">Bookmarks</div>
      </div>
      <div class="sidebar-container">
        <img class="settings-icon" src="images/settings.png">
        <div class="tooltip">Settings</div>
      </div>
    </div>

    <div class="infobar">
      <div class="tabs">
        <input type="radio" id="info" name="tabs" checked="checked">
        <label for="info">Info</label>
        <div class="tab">
          <div>User specific info like the elo based ranking system, trending restaurants and leaderboards</div>
        </div>

        <input type="radio" id="messages" name="tabs">
        <label for="messages">Messages</label>
        <div class="tab">
          <div>User conversations</div>
        </div>
  
        <input type="radio" id="notifications" name="tabs">
        <label for="notifications">Notifications</label>
        <div class="tab">
          <div>All user notifications</div>
        </div>
  
        <input type="radio" id="receipts" name="tabs">
        <label for="receipts">Receipts</label>
        <div class="tab">
          <div>Currently under construction</div>
        </div>
      </div>
    </div>

    <div id="add-post-form">
      <div class="form-header">
        <label id="restaurant-name-input-label">Restaurant Name</label>
        <input id="restaurant-name-input" placeholder="eg: Bibibop">

        <div class="rating-container">
          <label id="rating-input-label">Rating</label>
          <input id="rating-input" placeholder="-">
        </div>

        <button id="form-exit-button">X</button>
      </div>

      <label id="username-input-label">Username</label>
      <input id="username-input" placeholder="eg: donutdiet">

      <label id="description-input-label">Description</label>
      <textarea id="description-input" placeholder="Optional, but encouraged!"></textarea>

      <div id="form-error-message"></div>

      <div class="form-buttons">
        <button id="form-submit-button">Submit</button>
        <button id="form-clear-button">Clear</button>
      </div>
    </div>

    <div id="posts">
      <div class="replies">
      </div>
    </div>
  </body>

  <script src="scripts.js"></script>
</hmtl>
